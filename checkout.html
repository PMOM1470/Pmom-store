<!DOCTYPE html>
<html>
<head>
  <title>Order Summary - PMOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
 /* ===== Checkout Page Upgrade ===== */
body {
  background: #f6f6f6;
}

.box {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.box h2 {
  color: #d4af37;
  text-align: center;
}

input {
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 15px;
}

button {
  background: #d4af37;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
}

button:hover {
  background: #b8962e;
}
 /* ===== PMOM SOFT THEME ===== */

body {
  background: #f4f5f7;   /* soft off-white */
  color: #222;           /* dark gray text */
}

/* Product cards / checkout box */
.card, .box {
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

/* Headings */
h1, h2, h3 {
  color: #111;
}

/* Buttons */
button, .btn {
  background: #25D366;
  color: white;
  border-radius: 12px;
}

button:hover, .btn:hover {
  opacity: 0.9;
}

/* Inputs */
input, select {
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
}

/* Price text */
.price, #price, #total-price {
  color: #111;
  font-weight: bold;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #d4af37;
      text-align: center;
    }
    button {
      background: #25D366;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Order Summary</h2>
 <p style="font-size:14px; color:#555; margin-bottom:15px;">
  ✔ Pay on Delivery available<br>
  ✔ No card or bank payment required<br>
  ✔ Order confirmed on WhatsApp
 </p>
    <p><strong id="product"></strong></p>
    <p>Price: ₦<span id="price"></span></p>
<input id="customerName" placeholder="Your Full Name" required>

<input id="customerPhone" placeholder="Your Phone Number" required>
    <label style="display:block; margin-top:15px;">Quantity</label>
<input type="number" id="quantity" value="1" min="1" style="width:100%; padding:10px;" />

<p style="margin-top:15px;">
  <strong>Total:</strong> ₦<span id="total-price"></span>
</p>
    <button onclick="orderNow()">Confirm Order on WhatsApp</button>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const productName = params.get("name");
const price = Number(params.get("price"));

document.getElementById("product").innerText = productName;
document.getElementById("price").innerText = price;

// Quantity & total calculation
const quantityInput = document.getElementById("quantity");
const totalPriceEl = document.getElementById("total-price");

function updateTotal() {
  const qty = Number(quantityInput.value);
  totalPriceEl.innerText = price * qty;
}

updateTotal();
quantityInput.addEventListener("input", updateTotal);

function orderNow() {
  const customerName = document.getElementById("customerName").value.trim();
  const customerPhone = document.getElementById("customerPhone").value.trim();
  const quantity = Number(quantityInput.value);
  const total = price * quantity;

  if (!customerName || !customerPhone) {
    alert("Please enter your name and phone number");
    return;
  }

  const message =
`Hello PMOM Store,

Product: ${productName}
Price: ₦${price}
Quantity: ${quantity}
Total: ₦${total}

Customer Name: ${customerName}
Phone Number: ${customerPhone}`;

  window.location.href =
    "https://wa.me/2348036199757?text=" + encodeURIComponent(message);
}
</script>
</script>

</body>
  </html>
