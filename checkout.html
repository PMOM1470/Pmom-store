<!DOCTYPE html>
<html>
<head>
  <title>Order Summary - PMOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #d4af37;
      text-align: center;
    }
    button {
      background: #25D366;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Order Summary</h2>
    <p><strong id="product"></strong></p>
    <p>Price: ₦<span id="price"></span></p>
<input id="customerName" placeholder="Your Full Name" required>

<input id="customerPhone" placeholder="Your Phone Number" required>
    <label style="display:block; margin-top:15px;">Quantity</label>
<input type="number" id="quantity" value="1" min="1" style="width:100%; padding:10px;" />

<p style="margin-top:15px;">
  <strong>Total:</strong> ₦<span id="total-price"></span>
</p>
    <button onclick="orderNow()">Confirm Order on WhatsApp</button>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = Number(params.get("price"));

document.getElementById("product").innerText = name;
document.getElementById("price").innerText = price;
const qtyInput = document.getElementById("quantity");
const totalEl = document.getElementById("total");

// initial total
totalEl.innerText = price;

// update total when quantity changes
qtyInput.addEventListener("input", () => {
  totalEl.innerText = price * qtyInput.value;
});
function orderNow() {
  const qty = Number(document.getElementById("quantity").value);
  const total = price * qty;

  const message =
    `Hello PMOM Store,%0A` +
    `I want to order:%0A` +
    `Product: ${name}%0A` +
    `Price: ₦${price}%0A` +
    `Quantity: ${qty}%0A` +
    `Total: ₦${total}`;

  window.location.href =
    "https://wa.me/2348036199757?text=" + message;
  }
</script>

</body>
  </html>
